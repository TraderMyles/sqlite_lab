{% extends "base.html" %}
{% block content %}
<h1>Report — {{ ym }}</h1>
<table>
  <thead><tr><th>Category</th><th class="num">Total</th></tr></thead>
  <tbody>
  {% for r in rows %}
    <tr><td>{{ r.category }}</td><td class="num">£{{ '%.2f'|format(r.total) }}</td></tr>
  {% endfor %}
  </tbody>
</table>
<p><a href="{{ url_for('expenses_list') }}">← Back</a></p>
{% endblock %}
